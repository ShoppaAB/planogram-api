<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shoppa AB Planogram API</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>

    <!-- core + standalone preset -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

    <script>
      window.onload = () => {
        // 1) Spin up the Swagger UI
        const ui = SwaggerUIBundle({
          url: "openapi.json",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "BaseLayout",
          // this must match your oauth2-redirect.html location
          oauth2RedirectUrl: window.location.origin + "/oauth2-redirect.html",
        });

        // 2) THEN initialize auth with PKCE + OIDC
        ui.initOAuth({
          clientId: "planogram-swagger-ui", // <— matches your IdP ClientId
          appName: "Shoppa Planogram UI",
          scopes: "openid material.read", // <— include 'openid'
          scopeSeparator: " ",
          usePkceWithAuthorizationCodeGrant: true, // <— correct PKCE flag :contentReference[oaicite:0]{index=0}
        });
      };
    </script>
  </body>
</html>
